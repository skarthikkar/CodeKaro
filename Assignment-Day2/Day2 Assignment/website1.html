<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="img-box">
                <img class="img" src="Images/burger2.avif" alt="burger">
                <p class="img-text promoted">Promoted</p>
                <p class="img-text offer">50% OFF up to 100</p>
                <p class="img-text time">38 min</p>
            </div>
            <p class="name">Center Point Restaurant</p>
            <p class="menu">Burgers, Pizzas, Fries</p>
            <div class="footer">
                <img class="safety" src="Images/max-safety-logo.jpg" alt="">
                <p class="footer-text">Follows all Max Safety measures to ensure your food is safe</p>
            </div>
        </div>
    </div>
</body>
</html>
